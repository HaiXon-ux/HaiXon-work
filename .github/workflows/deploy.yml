name: Deploy React App # Tên hiển thị trong tab Actions

on:
  push:
    branches:
      - main # Kích hoạt workflow khi code được push vào nhánh main (hoặc master)

  # Cho phép chạy workflow thủ công từ tab Actions (Tùy chọn)
  workflow_dispatch:

jobs:
  build_and_deploy:
    # Chạy trên môi trường máy ảo Ubuntu mới nhất
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout Code
      # Tải code từ repository về máy ảo runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # Bước 2: Thiết lập Node.js
      # Cài đặt phiên bản Node.js cần thiết (ví dụ: v20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Đặt phiên bản Node.js phù hợp với dự án của bạn

      # Bước 3: Cài đặt Dependencies
      # Chạy npm install để tải các thư viện
      - name: Install Dependencies
        run: npm install

      # Bước 4: Chạy Build
      # Chạy script build để tạo ra các file tối ưu (thư mục dist hoặc build)
      - name: Build Application
        run: npm run build
        # LƯU Ý: Nếu script build của bạn khác (ví dụ: "npm run custom-build"), hãy thay thế ở đây.

      # Bước 5: Deploy lên GitHub Pages
      # Sử dụng action peaceiris/actions-gh-pages để đẩy code build lên nhánh gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Token mặc định của GitHub
          publish_dir: ./dist # Thay ./dist bằng thư mục output của lệnh build của bạn (ví dụ: ./build)
          publish_branch: gh-pages # Nhánh mà GitHub Pages sẽ đọc